<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Server Status</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }
        h1 { color: #4CAF50; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        pre {
            margin-top: 20px;
            background: #222;
            color: #eee;
            padding: 10px;
            border-radius: 5px;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>License Server Status</h1>
    <button id="check">Check Health</button>
    <pre id="output">Press "Check Health" to test the server...</pre>

    <script>
        const button = document.getElementById('check');
        const output = document.getElementById('output');

        button.addEventListener('click', async () => {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
