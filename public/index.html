<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global API Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
        <header class="flex items-center gap-3 mb-8">
            <span class="text-3xl">üåç</span>
            <h1 class="text-2xl font-bold tracking-tight text-white">Translator Service</h1>
        </header>
        
        <textarea id="inputText" class="w-full bg-slate-950 border border-slate-800 p-5 rounded-2xl mb-5 h-40 focus:ring-2 focus:ring-blue-500 outline-none text-lg transition-all" placeholder="Type or paste text here..."></textarea>
        
        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <select id="langSelect" class="bg-slate-950 border border-slate-800 p-4 rounded-xl flex-1 text-white appearance-none cursor-pointer">
                <option value="ar">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
                <option value="fr">French (Fran√ßais)</option>
                <option value="es">Spanish (Espa√±ol)</option>
                <option value="de">German (Deutsch)</option>
                <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
            </select>
            <button onclick="doTranslate()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-8 rounded-xl transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                Translate Now
            </button>
        </div>

        <div id="resultBox" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="p-6 bg-slate-950 rounded-2xl border border-blue-500/20">
                <h3 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-2">Translated Text</h3>
                <p id="outputText" class="text-2xl text-white font-medium"></p>
            </div>
        </div>
    </div>

    <script>
        async function doTranslate() {
            const text = document.getElementById('inputText').value;
            const lang = document.getElementById('langSelect').value;
            if (!text) return;

            const btn = document.querySelector('button');
            btn.innerText = "Translating...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, lang })
                });
                const data = await res.json();
                
                document.getElementById('resultBox').classList.remove('hidden');
                document.getElementById('outputText').innerText = data.translated;
            } catch (err) {
                alert("Connection error. Check your server logs.");
            } finally {
                btn.innerText = "Translate Now";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
