<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind API UI</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
        <div class="flex items-center space-x-3 mb-6">
            <div class="p-3 bg-blue-600 rounded-lg animate-pulse">ðŸš€</div>
            <h1 class="text-2xl font-bold tracking-tight">Cloud Container</h1>
        </div>

        <p class="text-slate-400 mb-8">
            Your Node.js API is running behind this UI. Click below to test the connection.
        </p>

        <button onclick="testAPI()" 
            class="w-full bg-blue-600 hover:bg-blue-500 active:scale-95 transition-all text-white font-semibold py-3 px-6 rounded-xl shadow-lg shadow-blue-900/20">
            Check API Status
        </button>

        <div id="response-box" class="hidden mt-6 p-4 bg-slate-950 rounded-lg border border-slate-800 font-mono text-sm">
            <span class="text-green-400">root@container:~$</span> 
            <span id="response-text" class="text-slate-300 ml-2"></span>
        </div>
    </div>

    <script>
        async function testAPI() {
            const box = document.getElementById('response-box');
            const text = document.getElementById('response-text');
            
            try {
                const res = await fetch('/api');
                const data = await res.json();
                box.classList.remove('hidden');
                text.innerText = JSON.stringify(data, null, 2);
            } catch (err) {
                text.innerText = "Error connecting to API";
            }
        }
    </script>
</body>
</html>
